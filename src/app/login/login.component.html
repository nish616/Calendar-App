
<div class="container" id="container" [ngClass]="{'right-panel-active' : toggleButton}" >
	<div class="form-container sign-up-container form-group">
		<form #signUpForm="ngForm" (ngSubmit)="register(signUpForm.value)">
			<h1>Create Account</h1>
			
            <input type="text" 
            placeholder="Name"
            id="name"
            name="name"
            [(ngModel)] = "name"
            required 
            />
			
            <input type="email" 
            placeholder="Email"
            id="email"
            name="email"
            [(ngModel)] = "email"
            required
            />
			
            <input type="password" 
            placeholder="Password"
            id="password" 
            name="password"
            [(ngModel)] = "password"
            required
            />
			
            <button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container form-group">
		<form #signInForm="ngForm" (ngSubmit)="login(signInForm.value)">
			<h1>Sign in</h1>
			
            <input type="email" 
            placeholder="Email" 
            name="email"
            [(ngModel)] = "email"
            required
            />
            
            <input type="password" 
            placeholder="Password" 
            name="password"
            [(ngModel)] = "password"
            required
            />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<button class="ghost" id="signIn" (click)="onToggle()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>New User?</h1>
				<br />
				<button class="ghost" id="signUp" (click)="onToggle()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
